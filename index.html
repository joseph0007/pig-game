<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pig-game</title>
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>
    <body>
        <div class="row">
            <div class="main-div">
                <div class="main-div__child child-1">
                    <div class="main-div__child-content-1 child-content--1--1" id="player-0">
                        Player 1
                    </div>
                    <div class="main-div__child-content-2 child-content--1--2" id="player-0__score">
                        43
                    </div>
                    <div class="main-div__child-content-3 child-content--1--3">
                        <div class="main-div__current-label">Current</div>
                        <div class="main-div__current-score" id="player-0__currentscore">5</div>
                    </div>
                </div>
                <div class="main-div__child child-2 clearfix">
                    <div class="main-div__child-content-1 child-content--2--1" id="player-1">
                        Player 2
                    </div>
                    <div class="main-div__child-content-2 child-content--2--2" id="player-1__score">
                    72
                    </div>
                    <div class="main-div__child-content-3 child-content--2--3">
                        <div class="main-div__current-label">Current</div>
                        <div class="main-div__current-score" id="player-1__currentscore">0</div>
                    </div>
                </div>

                <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
                <button class="btn-roll"><i class="ion-ios-reload"></i>Roll Dice</button>
                <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

                <img src="resources/img/dice-6.png" class="main-div__img img-1" alt="dice-img" >
                <img src="resources/img/dice-6.png" class="main-div__img img-2" alt="dice-img" >
                <input type="text" placeholder="Winning Score" class="main-div__winscore">
            </div>
        </div>
        <script src="resources/js/script.js"></script>
        <script src="resources/js/functionsBasic.js"></script>
    </body>
</html>
